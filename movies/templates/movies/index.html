{% extends 'movies/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in posts %}
    <li>
        <h2 class="mov_title">{{p.title}}</h2>
        {% autoescape on %}
        {{p.tag_line|linebreaks|truncatewords:30}}
        {% endautoescape %}
            <div class="clear"></div>
            <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать сюжет и о создании фильма.</a></p>

        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
